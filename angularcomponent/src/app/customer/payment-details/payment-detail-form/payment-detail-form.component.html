<form [formGroup]="stripeForm" (ngSubmit)="pay()" class="payment-form">
    <div class="mb-3">
        <label class="form-label">Total Amount</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input class="form-control" [value]="cartService.getTotalPrice()" readonly>
        </div>
    </div>

    <div class="mb-3">
        <label class="form-label">Cardholder Name</label>
        <input class="form-control" formControlName="name" placeholder="Name on Card">
    </div>

    <div class="mb-4">
        <label class="form-label">Card Details</label>
        <div class="stripe-card-container">
            <ngx-stripe-card 
                [options]="cardOptions" 
                [elementsOptions]="elementsOptions">
            </ngx-stripe-card>
        </div>
    </div>

    <button class="btn btn-success btn-lg w-100" type="submit">
        Pay ${{ cartService.getTotalPrice() }}
    </button>
</form>
