<div class="filter-container">
  
  <div *ngFor="let cat of displayList" class="filter-item">
    
    <input 
      type="radio" 
      [id]="'filter-' + cat.name" 
      name="categoryFilter" 
      [value]="cat.name"
      [(ngModel)]="selectedRadioButtonValue" 
      (change)="onRadioButtonSelectionChanged()">

    <label [for]="'filter-' + cat.name" class="filter-label">
      
      <div class="image-wrapper">
        <img [src]="cat.image" [alt]="cat.name" 
             onError="this.src='https://via.placeholder.com/70?text=IMG'">
      </div>
      
      <span class="cat-name">{{ cat.name }}</span>
      <span class="cat-count">({{ cat.count }})</span>
      
    </label>

  </div>

</div>
