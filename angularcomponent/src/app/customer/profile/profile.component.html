<div class="page-wrapper">
    <div class="page-title">
        <h2>Your Account</h2>
        <p>Welcome back, {{ user.name }}!</p>
    </div>

    <div class="content-container">
        
        <div class="profile-side">
    <div class="profile-card">
        <div class="avatar">
            <img src="assets/user-placeholder.png" onerror="this.src='https://ui-avatars.com/api/?name=User&background=28a745&color=fff'" alt="User Avatar">
        </div>

        <div *ngIf="!isEditing">
            <h3>{{ user.name }}</h3>
            <p class="email">{{ user.email }}</p>
            <p class="member-since">Member since {{ user.joinDate }}</p>
            
            <button class="btn btn-outline-success w-100 mt-3" (click)="toggleEdit()">
                Edit Profile
            </button>
        </div>

        <form *ngIf="isEditing" [formGroup]="profileForm" (ngSubmit)="saveProfile()">
            
            <div class="mb-2">
                <input type="text" class="form-control" formControlName="name" placeholder="Full Name">
            </div>
            
            <div class="mb-2">
                <input type="email" class="form-control" formControlName="email" placeholder="Email Address">
            </div>
            
            <div class="edit-actions">
                <button type="submit" class="btn btn-success btn-sm w-100 mb-2" [disabled]="profileForm.invalid">Save</button>
                <button type="button" class="btn btn-secondary btn-sm w-100" (click)="toggleEdit()">Cancel</button>
            </div>

        </form>

    </div>
</div>
