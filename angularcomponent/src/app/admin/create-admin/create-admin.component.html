<div class="page-wrapper">
    <div class="form-container">
        <h2>Create New Admin</h2>
        <p class="subtitle">Grant administrative access to a new user.</p>

        <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
            
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="userName" class="form-control" placeholder="AdminUsername">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="admin@company.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Strong Password">
            </div>

            <div class="form-group">
                <label>Confirm Role</label>
                <input type="text" value="Admin" readonly class="form-control locked-input">
            </div>

            <button type="submit" class="btn-admin" [disabled]="adminForm.invalid">Create Admin</button>

        </form>
    </div>
</div>
